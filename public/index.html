<!DOCTYPE html>
<html>
    <head>
        <title>Creative Exercise - SVG</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>zens cool creative project</h1>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="green" />
            <circle cx="75" cy="50" r="40" fill="yellow" />
            <text x="75" y="60" font-size="30" text-anchor="middle" fill="red">SVG</text>
        </svg>
        <br />
        <br />
        <svg id="modsvgcontainer">
            <circle id="bigAndRound" cx="75" cy="50" r="40" fill="blue" />
        </svg>

        <svg>
            <defs>
                <linearGradient id="gradient" x1="0%" x2="100%" y1="0%" y2="0%">
                    <stop offset="0%" stop-color="orange" />
                    <stop offset="100%" stop-color="purple" />
                </linearGradient>
            </defs>
            <circle cx="75" cy="50" r="40" fill="url(#gradient)" />
        </svg>

        <input type="button" id="roundButton" onclick="bigAndRound()" value="make big and round" />

        <br />

        <svg width="100%" height="100">
            <circle cx="50" cy="50" r="40" fill="red" id="circleActor">
                <animate
                attributeName="cx"
                begin="0s"
                dur="5s"
                from="50"
                to="90%"
                fill="freeze" />
            </circle>
        </svg>
        <br />

        <script>
            const bigAndRound = () => {
                document.getElementById('bigAndRound').setAttribute("r", "60");
            }
        </script>
    </body>
</html>
